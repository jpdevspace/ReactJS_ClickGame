<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN Bootstrap CSS-->

    <title>Click All Zombies</title>
</head>
<body>

    <header>
        <h1>Click All Zombies</h1>
        <div id="scoreBoard">
            <h3>Current Score: <span id="score">5</span></h3>
            <h3>Previous Best Score: <span id="record">9</span></h3>
            <h3 id="message">You guessed correctly</h3>
        </div>
    </header>
    <section>
        <div id="board">
            <div id="one" class="card"></div>
            <div id="two" class="card"></div>
            <div id="three" class="card"></div>
            <div id="four" class="card"></div>
            <div id="five" class="card"></div>
            <div id="six" class="card"></div>
            <div id="seven" class="card"></div>
            <div id="eight" class="card"></div>
            <div id="nine" class="card"></div>
            <div id="ten" class="card"></div>
            <div id="eleven" class="card"></div>
            <div id="twelve" class="card"></div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
