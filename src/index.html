<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CDN Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Click All Zombies</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="scoreBoard">
                <h4>Current Score: <span id="score">5</span></h4>
                <h4>Previous Best Score: <span id="record">9</span></h4>
                <h4 id="message">You guessed correctly</h4>
            </div>
        </header>
        <section>
            <h1>Click All Zombies</h1>
            <div id="board">
                <div id="one" class="card"></div>
                <div id="two" class="card"></div>
                <div id="three" class="card"></div>
                <div id="four" class="card"></div>
                <div id="five" class="card"></div>
                <div id="six" class="card"></div>
                <div id="seven" class="card"></div>
                <div id="eight" class="card"></div>
                <div id="nine" class="card"></div>
                <div id="ten" class="card"></div>
                <div id="eleven" class="card"></div>
                <div id="twelve" class="card"></div>
            </div>
        </section>
    </div>
    <footer></footer>
    <!-- CDNs Bootstrap, jQuery and Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
